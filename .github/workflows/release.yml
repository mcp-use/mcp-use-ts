name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version
          commit: 'chore: version packages'
          title: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish mcp-use package with NPM_TOKEN
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "ðŸ“¦ Publishing mcp-use with NPM_TOKEN..."
          cd packages/mcp-use && pnpm publish --access public --no-git-checks
          cd ../..
          rm -f .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish other packages with NPM_TOKEN_ORG
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN_ORG }}" > .npmrc
          
          # Publish in dependency order: inspector and create-mcp-use-app first, then cli
          echo "ðŸ“¦ Publishing @mcp-use/inspector with NPM_TOKEN_ORG..."
          cd packages/inspector && pnpm publish --access public --no-git-checks
          cd ../..
          
          echo "ðŸ“¦ Publishing create-mcp-use-app with NPM_TOKEN_ORG..."
          cd packages/create-mcp-use-app && pnpm publish --access public --no-git-checks
          cd ../..
          
          echo "ðŸ“¦ Publishing @mcp-use/cli with NPM_TOKEN_ORG..."
          cd packages/cli && pnpm publish --access public --no-git-checks
          cd ../..
          
          rm -f .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ORG }}

      - name: Send Notification on Success
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "âœ… Packages published successfully!"
          echo "ðŸ“¦ mcp-use published with NPM_TOKEN"
          echo "ðŸ“¦ Other packages published with NPM_TOKEN_ORG"
